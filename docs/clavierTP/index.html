<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="contact: dfober@gmail.com">

    <title>Clavier accord√©on</title>
    
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
	<div class="info noselect">
		<div id=currentKbd class="infoItem"
		onmouseenter="this.style.color='blue'"
		onmouseleave="this.style.color='grey'"
		onclick="closeMenu('mode'); openMenu('menu')">
		</div>
		<div id=currentMode class="infoItem"
		onmouseenter="this.style.color='blue'"
		onmouseleave="this.style.color='grey'"
		onclick="closeMenu('menu'); openMenu('mode')">
		</div>
	</div>
	<div id=menu class="menu" onclick="closeMenu('menu')"></div>
	<div id=mode class="menu" onclick="closeMenu('mode')">
		<h2>Mode</h2>
		<div class="ksection">
			<h3>Gammes</h3>
			<table class="menut">
				<tr>
					<td>Maj.</td>
					<td><input type="radio" id="GMaj" name="mode" onClick=switchMode(this)></td>
				</tr>
				<tr>
					<td>Min. harm</td>
					<td><input type="radio" id="GMin" name="mode" onClick=switchMode(this)></td>
				</tr>
				<tr>
					<td>Penta. maj</td>
					<td><input type="radio" id="GPenta" name="mode" onClick=switchMode(this)></td>
				</tr>
			</table>
			<h3>Accords</h3>	
			<table class="menut">
				<tr>
					<td>Maj.</td>
					<td><input type="radio" id="AMaj" name="mode" onClick=switchMode(this)></td>
				</tr>
				<tr>
					<td>Min.</td>
					<td><input type="radio" id="AMin" name="mode" checked onClick=switchMode(this)></td>
				</tr>
				<tr>
					<td>Maj. 7</td>
					<td><input type="radio" id="AMaj7" name="mode" onClick=switchMode(this)></td>
				</tr>
				<tr>
					<td>Min. 7</td>
					<td><input type="radio" id="AMin7" name="mode" onClick=switchMode(this)></td>
				</tr>
			</table>
		</div>
	</div>
	<div id=kbd class="center main" onmouseup="mouseUp()">
		<table>
			<tr> 
				<td id='bleft'> </td> 
				<td id='bcenter'> </td> 
				<td id='bright'> </td> 
				<td><img  class="soufflet" src='rsrc/soufflet.png' alt='soufflet' /></td>
				<td id='left'> </td> 
				<td id='center'> </td> 
				<td id='right'> </td> 
			</tr> 
		</table>
	</div>
	
    <script src="claviers.js"></script>
    <script src="music.js"></script>
    <script src="run.js"></script>
</body>
</html>
